input {
  file {
    path => "/usr/share/logstash/logs/*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
  }
}

filter {
  if "bank-api-audit_2.log" in [path] {
    mutate { add_field => { "app" => "bank-api-2" } }
  } else if "security-audit_2.log" in [path] {
    mutate { add_field => { "app" => "security-middleware-2" } }
  }

  mutate {
    rename => { "host" => "log_host" }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logs-%{app}-%{+YYYY.MM.dd}"
    action => "create"
  }
  stdout { codec => rubydebug }
}
